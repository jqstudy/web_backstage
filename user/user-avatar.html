<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/user-avatar.css">
    <!-- 引入图片剪裁css -->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">卡片面板</div>
        <div class="layui-card-body">
            <!-- 第一行的图片裁剪和预览区域 -->
            <div class="row1">
                <!-- 图片裁剪区域 -->
                <div class="cropper-box">
                    <!-- 这个 img 标签很重要，将来会把它初始化为裁剪区域 -->
                    <img id="image" src="../assets/images/sample.jpg" />
                </div>
                <!-- 图片的预览区域 -->
                <div class="preview-box">
                    <div>
                        <!-- 宽高为 100px 的预览区域 -->
                        <div class="img-preview w100"></div>
                        <p class="size">100 x 100</p>
                    </div>
                    <div>
                        <!-- 宽高为 50px 的预览区域 -->
                        <div class="img-preview w50"></div>
                        <p class="size">50 x 50</p>
                    </div>
                </div>
            </div>

            <!-- 第二行的按钮区域 -->
            <div class="row2">
                <!-- 用input框模仿上传的事件 固定上传文件格式 accept-->
                <input type="file" id="file" accept="image/png,image/jpeg">
                <button type="button" class="layui-btn" id="btnupload">上传</button>
                <button type="button" id="confirm" class="layui-btn layui-btn-danger">确定</button>
            </div>
        </div>
    </div>
    <!-- 引入layui -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 先引入jquery -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 在引入cropper -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <!-- 最后引入jquery-cropper -->
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入简写地址 -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 引入自己的js -->
    <script src="../assets/js/user/user-avatar.js"></script>
</body>

</html>
