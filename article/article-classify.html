<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入layui样式 -->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入自己的样式 -->
    <link rel="stylesheet" href="../assets/css/article-classify.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">文章列表</div>
        <div class="layui-card-body">
            <!-- 筛选区域 -->
            <form class="layui-form" id="form-classify">
                <div class="layui-form-item layui-inline">
                    <select name="cate_id">
                      
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <select name="state">
                        <option value="">所有状态</option>
                        <option value="已发布">已发布</option>
                        <option value="草稿">草稿</option>
                      </select>
                </div>
                <div class="layui-form-item layui-inline">
                    <button class="layui-btn btn-screen" lay-submit lay-filter="formDemo">筛选</button>
                </div>
            </form>
            <!-- 文章区域 -->
            <table class="layui-table">
                <colgroup>
                    <col>
                    <col width="200">
                    <col width="180">
                    <col width="180">
                    <col width="180">
                </colgroup>
                <thead>
                    <tr>
                        <th>文章标题</th>
                        <th>分类</th>
                        <th>发表时间</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>


                </tbody>
            </table>
            <!-- 分页区域 -->
            <div id="pagebox"></div>
        </div>

    </div>
    <!-- 表单模板 -->
    <script type="text/html" id="info-add">
        {{each data}}
        <tr>
            <td>{{$value.title}}</td>
            <td>{{$value.cate_name}}</td>
            <td>{{$value.pub_date | datafrom}}</td>
            <td>{{$value.state}}</td>
            <td>
                <!-- <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs compile">编辑</button> -->
                <a href="/article/article-two.html?id={{$value.Id}}" id="btn-two" class="layui-btn layui-btn-xs">编辑</a>
                <button type="button" data-id="{{$value.Id}}" class="layui-btn layui-btn-xs layui-btn-danger btn-del">删除</button>
            </td>
        </tr>
        {{/each}}
    </script>
    <!-- 下拉模板 -->
    <script type="text/html" id="info-cate">
        <option value="">所有分类</option>
        {{each data}}
        <option value="{{$value.Id}}">{{$value.name}}</option>
        {{/each}}
    </script>
    <!-- 引入layui的js -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <!-- 引入jquery的js -->
    <script src="../assets/lib/jquery.js"></script>
    <!-- 引入简写地址的js -->
    <script src="../assets/js/baseAPI.js"></script>
    <!-- 引入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入自己的js -->
    <script src="../assets/js/article/article-classify.js"></script>


</body>

</html>
